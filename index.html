<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #ff4d6d; font-size: 2.8rem; z-index: 10; position: relative; }

        .container { position: relative; z-index: 10; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; }
        #yesBtn:hover { transform: scale(1.2); background-color: #ff758f; }
        
        #noBtn {
            background-color: #ffb3c1;
            color: white;
            position: absolute;
            transition: 0.15s ease-out;
        }

        .heart {
            position: absolute;
            top: -10%;
            color: #ff758f;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #message {
            display: none;
            margin-top: 30px;
            font-size: 2rem;
            color: #c9184a;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Hidden Video Player */
        #video-container {
            display: none;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="player"></div>
    </div>

    <div class="container">
        <h1 id="question">Hi Nazlah, My lovely Wife, I miss u so much, would you like to come to meet me for ramadhan and lebaran together? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>

        <div id="message">
            Yay! I knew you'd say yes! ü•Ç‚ú®<br>
            I love you so much!
            I really miss you Nazlah.....
        </div>
    </div>

    <script>
        // 1. YouTube API Setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: viW0M5R2BLo, // REPLACE THIS
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready but won't play until we call it
        }

        // 2. Heart Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // 3. The Elusive "No" Button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 4. The Big Reveal
        function celebrate() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
            
            // Speed up hearts
            setInterval(createHeart, 80);

            // Play the music!
            if (player && player.playVideo) {
                player.playVideo();
            }
        }
    </script>
</body>
</html>
